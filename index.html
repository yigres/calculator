<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="row">
        <div class="row-item">
          <input class='input' type="text" name="textview" readonly value="0">
        </div>
      </div>
      <div class="row label">
          <!-- <button type="button" data-key="label"> -->
            <span>yigres</span>  
          <!-- </button> -->
      </div>
      <div class="row">
        <div class="row-item">
          <button type="button" data-key="reset">
            C
          </button>
        </div>
        <div class="row-item">
          <button type="button" data-key="backspace">
            &larr;
          </button>
        </div> 
      </div> 

       <div class="row">
        <div class="row-item">
          <button type="button" data-key="plus">
            +
          </button>
        </div>
        <div class="row-item">
          <button type="button" data-key="minus">
            -
          </button>
        </div>
        <div class="row-item">
          <button type="button" data-key="multiply">
            &times;
          </button>
        </div>
        <div class="row-item">
          <button type="button" data-key="divide">
            &divide;
          </button>
        </div> 
      </div> 

      <div class="row">
        <div class="row-item">
          <button data-key="1">
            1
          </button>
        </div>
        <div class="row-item">
          <button data-key="2">
            2
          </button>
        </div>
        <div class="row-item">
          <button data-key="3">
            3
          </button>
        </div>
      </div> 

      <div class="row">
        <div class="row-item">
          <button data-key="4">
            4
          </button>
        </div>
        <div class="row-item">
          <button data-key="5">
            5
          </button>
        </div>
        <div class="row-item">
          <button data-key="6">
            6
          </button>
        </div>
      </div> 

      <div class="row">
        <div class="row-item">
          <button data-key="7">
            7
          </button>
        </div>
        <div class="row-item">
          <button data-key="8">
            8
          </button>
        </div>
        <div class="row-item">
          <button data-key="9">
            9
          </button>
        </div>
      </div> 

      <div class="row">
        <div class="row-item">
          <button data-key="zero">
            0
          </button>
        </div>
        <div class="row-item">
          <button data-key="point">
            .
          </button>
        </div>
        <div class="row-item">
          <button data-key="equal">
            =
          </button>
        </div>
      </div>  
    </div>
  </div>

<script src='script.js'></script>
</body>
</html>
